<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Mentor</title>
</head>
<body>
  <!-- HTML Link -->

  <div class="link">
    <p>You can reach Unified Mentor at:</p>
    <ul>
      <li><a href="https://www.unifiedmentor.com/">Website</a></li>
      <li><a href="mailto:hello@unifiedmentor.com">Email</a></li>
      <li><a href="tel:+91 6283 800330">Phone</a></li>
    </ul>
  </div>

  <!--HTML Form  -->
<hr>
  <div class="form">
    <h2>Contact Form</h2>
    <form action="">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
        
    </form>
  </div>
  
</body>
</html>
